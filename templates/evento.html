<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
<body>
    <h1>Evento</h1>
    <form action="submit" method="POST">{% csrf_token %}
        <label>Título</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>
        <input type="text" name="titulo" size="22" value="{{ evento.titulo }}">
        <br>
        <label>Local</label>
        <br>
        <input type="text" name="local" size="22" value="{{ evento.local }}">
        <BR>
        <label>Data do Evento</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" rows="5" cols="22">{{ evento.descricao }}</textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
</body>
</html>
